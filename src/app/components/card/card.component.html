<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-header">{{user.name | truncate:20:false | titlecase}}</h5>
      <h6 class="card-subtitle my-2 text-body-secondary">{{user.email}}</h6>
      <p class="card-text">{{user.body | truncate:30:false | titlecase}}</p>
      <button class="btn btn-danger color-button" (click)="onEditClick()">Editar</button>
    </div>
  </div>
