<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1 my-5">

        <div class="row">
            <div class="col-12 text-end">
                <button class="btn btn-danger color-button" (click)="openUserModal()">Nuevo Usuario</button>
            </div>
        </div>

        <div class="row">
          <div class="col-sm-3 mt-3 col-12 " *ngFor="let usuario of userList| paginate: { itemsPerPage: 8, currentPage: p }">
            <app-card [user]="usuario" (editUser)="onEditUser($event)" ></app-card>
          </div>
        </div>

      <div class="row">
        <div class="col-12 my-5 d-flex justify-content-center text-color">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>


    </div>
  </div>
</div>
